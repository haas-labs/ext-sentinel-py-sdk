[project]
name = "sentinel"
description = "Sentinel Python SDK"
requires-python = ">=3.11"
readme = "README.md"
dynamic = ["version"]
dependecies = [
    "rich==13.7.0",
    "httpx==0.26.0",
    "yaml",
    "jinja2==3.1.3",
    "aiofiles==23.2.1",
    "async-lru==2.0.4",
    "aiokafka==0.10.0",
    "pydantic==2.6.1",
    "web3==6.15.1",
]

[tool.hatch.build]
sources = ["src"]

[tool.hatch.version]
path = "src/sentinel/version.py"

[tool.hatch.build.targets.wheel]
include = [
  "src/sentinel/*.py",
]

[build-system]
# TODO https://github.com/ofek/hatch-vcs
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
sentinel = 'sentinel.cli:run_cli_instance'

[tool.pytest.ini_options]
addopts = "--cov=sentinel --cov-report term-missing"
testpaths = ["tests", ]
