project:
  name: Plain Project Configuration


sentries:

- name: eth://UserLoggerSentry
  type: sentry.logger.UserLoggerSentry
  parameters:
    network: ethereum
  inputs:
  - FSTransactions
  outputs:
  - FSEvents
  databases:
  - AddressDBList
  schedule:
  - kubernetes

# Sentry Input Definitions

inputs:

- id: FSTransactions
  type: sentinel.channels.fs.transactions.InboundTransactionsChannel
  parameters:
    path: ./data/transactions.json

outputs:

- id: FSEvents
  type: sentinel.channels.fs.common.OutboundFileChannel
  parameters:
    record_type: sentinel.models.event.Event
    path: ./events/events.json
    mode: overwrite

databases:

- id: AddressDBList
  type: sentinel.db.address.local.AddressDB
  description: >
    Monitored Addresses
  parameters:
    path: ./data/address.list 
