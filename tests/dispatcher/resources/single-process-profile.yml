
- name: SimpleDetector
  type: sentinel.processes.common.Detector
  description: Simple Detector
  parameters:

  inputs:
  
  - name: Transactions
    type: sentinel.channels.fs.common.InboundFileChannel
    parameters:
      path: tests/dispatcher/resources/transactions.json
      record_type: sentinel.models.transaction.Transaction
  
  outputs:
  
  - name: Events
    type: sentinel.channels.fs.common.OutboundFileChannel
    parameters:
      path: tests/dispatcher/resources/events.json
      record_type: sentinel.models.event.Event
