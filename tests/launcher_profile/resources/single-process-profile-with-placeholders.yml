
- name: Simple Detector
  type: sentinel.processes.common.Detector
  parameters:

  inputs:
  - name: transactions
    type: sentinel.channels.fs.inbound.InboundFileChannel
    parameters:
      path: {{ transactions_path }}

  outputs:
  - name: events
    type: sentinel.channels.fs.outbound.OutboundFileChannel
    parameters:
      token: {{ env['TOKEN'] }}
      path: {{ events_path | default("/tmp/events.json") }}

  - name: alerts
    type: sentinel.channels.fs.outbound.OutboundFileChannel
  
  databases:

  - name: accounts
    type: sentinel.databases.local.Accounts

  - name: mixers
    type: sentinel.databases.local.Mixers

  - name: contracts
    type: sentinel.databases.local.Contracts

