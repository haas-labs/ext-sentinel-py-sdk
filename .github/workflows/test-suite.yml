    #     hatch fmt --check
    #   continue-on-error: true

    # - name: Check types
    #   run: |
    #     hatch run types:check
    #   continue-on-error: true

    - name: Run tests
      run: |
        pytest --junitxml=junit/test-results-${{ matrix.python-version }}.xml

