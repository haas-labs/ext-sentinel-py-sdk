name: pull-request

on:
  push:
    branches: [ "main" ]

jobs:

  build-on-pull-request:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"

    - name: Install required Python packages
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade hatch
        pip install --upgrade pytest pytest-asyncio pytest-cov

    - name: Install Sentinel Python SDK
      run: |
        pip install -e .

    - name: Run tests
      run: |
        pytest

    - name: Getting Sentinel Python SDK version
      run: |-
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        SDK_VERSION=`hatch version`
        hatch version release
        NEW_SDK_VERSION=`hatch version`
        echo "NEW_SDK_VERSION=$NEW_SDK_VERSION" >> $GITHUB_ENV
        git add src/sentinel/version.py
        git commit -m "Bump version: $SDK_VERSION â†’ $NEW_SDK_VERSION"
