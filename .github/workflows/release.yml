on:
  pull_request:
    types:
    - closed


env:
  PYTHON_VERSION: "3.11"

jobs:

  Release:

    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get branch name
      run: |
        BRANCH_NAME=${{ github.event.ref_name }}
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

    - name: Check if release branch
      if: startsWith(env.BRANCH_NAME, 'release/')
      run: |
        echo "Triggering release workflow for branch: ${{ env.BRANCH_NAME }}"

    - name: Build project (replace with your build steps)
      if: startsWith(env.BRANCH_NAME, 'release/')
      run: |
        echo "[INFO] Building project"

    - name: Run tests (replace with your test steps)
      if: startsWith(env.BRANCH_NAME, 'release/')
      run: |
        echo "[INFO] Testing project"

    - name: Create release (replace with your release script)
      if: startsWith(env.BRANCH_NAME, 'release/')
      run: |
        echo "[INFO] Releasing project"

