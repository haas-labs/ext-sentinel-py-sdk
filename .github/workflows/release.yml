on:
  push:
    branches: [ main ]


env:
  PYTHON_VERSION: "3.11"

jobs:

  Release:

    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get branch name
      run: |
        BRANCH_NAME=${{ github.event.ref }}
      outputs: branch_name ${{ steps.get_branch_name.outputs.branch_name }}

    - name: Check if release branch
      if: startsWith(steps.get_branch_name.outputs.branch_name, 'release/')
      run: |
        echo "Triggering release workflow for branch: ${{ steps.get_branch_name.outputs.branch_name }}"

    - name: Build project (replace with your build steps)
      if: startsWith(steps.get_branch_name.outputs.branch_name, 'release/')
      run: |
        echo "[INFO] Building project"

    - name: Run tests (replace with your test steps)
      if: startsWith(steps.get_branch_name.outputs.branch_name, 'release/')
      run: |
        echo "[INFO] Testing project"

    - name: Create release (replace with your release script)
      if: startsWith(steps.get_branch_name.outputs.branch_name, 'release/')
      run: |
        echo "[INFO] Releasing project"


