project:
  name: Simple Transactions Detector
  description: >
    The example of simple transactions detector for logging 
    transactions where a value more than 0

sentries:

- name: SimpleTxDetector
  type: examples.transaction.sentry.SimpleTxDetector
  description: >
    Simple Transaction Detector w/ Websocket Inbound Channel
  parameters:
    network: ethereum
  inputs:
  - transactions

inputs:

- id: transactions
  type: sentinel.channels.ws.transactions.InboundTransactionChannel
  parameters:
    server_uri: ws://ethereum-ingest-proxy.dev.hacken.cloud/849dd74c05160b3ebffb2d5547164337a204b7f88d0322d25e18684c0a2d248a
    # server_uri: {{ env["ETH_WS_URL"] }}
