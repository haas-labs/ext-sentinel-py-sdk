imports:
- ../profiles/inputs.yaml

settings:
  TELEMETRY_ENABLED: true

sentries:

- name: SimpleTxMetricsDetector
  type: transaction.sentry.SimpleTxMetricsDetector
  description: >
    The example of simple transactions detector for logging 
    transactions where a value more than 0
  parameters:
    network: ethereum
  inputs:
  # - hacken/cloud/ws/transaction/ethereum
  - hacken/cloud/kafka/transaction/ethereum
  outputs:
  - transaction/local/fs/event

outputs:

- id: transaction/local/fs/event
  type: sentinel.channels.fs.events.OutboundEventsChannel
  parameters:
    path: transaction/data/events/events.json
    mode: overwrite
