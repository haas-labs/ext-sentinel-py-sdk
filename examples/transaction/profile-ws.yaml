
- name: SimpleTxDetector
  type: processes.SimpleTxDetector
  description: >
    Simple Transaction Detector with Websocket source
  parameters:
    chain_id: 1
    network: ethereum

  inputs:

  - name: transactions
    type: sentinel.channels.ws.transactions.InboundTransactionChannel
    parameters:
      server_uri: {{ env["ETH_WS_URL"] }}

