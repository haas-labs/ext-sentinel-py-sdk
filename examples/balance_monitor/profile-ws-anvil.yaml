project:
  name: Balance Monitor (WS/Anvil)
  description: >
    Monitors Account/Contract balance (native token)

imports:
- config/databases.yaml
- config/inputs.yaml
- config/outputs.yaml

sentries:

- name: BalanceMonitor
  type: examples.balance_monitor.sentry.BalanceMonitor
  parameters:
    chain_id: 1
    network: ethereum
    rpc: http://localhost:8545
    #balance_threshold: 10000000000000000000000.0000
    balance_threshold: 19000000000000000000000.0000
    severity: 0.14
  inputs:
  - ws_transactions_localhost
  outputs:
  - fs_events
  databases:
  - local_address_anvil
