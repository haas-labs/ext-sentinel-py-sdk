- name: BalanceMonitor
  type: processes.BalanceMonitor
  description: >
    Balance Monitor
  parameters:
    chain_id: 1
    network: ethereum
    rpc: http://localhost:8545
    balance_threshold: 10000000000000000000000.0000

  inputs:
  - name: transactions
    type: sentinel.channels.ws.transactions.InboundTransactionChannel
    parameters:
      server_uri: ws://localhost:9300

  outputs:
  - name: events
    type: sentinel.channels.fs.common.OutboundFileChannel
    parameters:
      record_type: sentinel.models.event.Event
      path: ./events/EVENTS.json
      mode: overwrite

  databases:
  - name: address
    type: address_store.AddressStore
    description: >
      Monitored Addresses
    parameters:
      path: ./data/address-anvil.list 
