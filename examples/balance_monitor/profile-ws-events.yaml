- name: BalanceMonitor
  type: processes.BalanceMonitor
  description: >
    Balance Monitor
  parameters:
    chain_id: 1
    network: ethereum
    rpc: {{ env['ETH_RPC_URL'] }}
    # balance_threshold: 10.0
    balance_threshold: 3015706663806642685197016

  inputs:
  - name: transactions
    type: sentinel.channels.ws.transactions.InboundTransactionChannel
    parameters:
      server_uri: {{ env['EXT_WS_URI'] }}

  outputs:
  - name: events
    type: sentinel.channels.http.outbound.OutboundEventsChannel
    parameters:
      endpoint: {{ env["EXT_HTTP_URL"] }} 
      token: {{ env['EXT_API_TOKEN'] }}
      chain_id: 1
      network: ethereum
      metadata:
        origin: simulation

  databases:
  - name: address
    type: address_store.AddressStore
    description: >
      Monitored Addresses
    parameters:
      path: ./data/address.list 
