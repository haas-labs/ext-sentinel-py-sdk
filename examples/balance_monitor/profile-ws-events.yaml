- name: BalanceMonitor
  type: processes.BalanceMonitor
  description: >
    Balance Monitor
  parameters:
    chain_id: 1
    network: ethereum
    rpc_proxy_node: {{ env['ETHEREUM_PROXY_RPC_ENDPOINT'] }}
    # balance_threshold: 10.0
    balance_threshold: 3013914531335572974709866

  inputs:
  - name: transactions
    type: sentinel.channels.ws.transactions.InboundTransactionChannel
    parameters:
      server_uri: {{ env['DEV_TRANSACTION_WS_URI'] }}

  outputs:
  - name: events
    type: sentinel.channels.http.outbound.OutboundEventsChannel
    parameters:
      endpoint: {{ env["EXTRACTOR_PUBLIC_API_ENDPOINT"] }} 
      token: {{ env['HACKEN_API_TOKEN'] }}
      chain_id: 1
      network: ethereum
      metadata:
        origin: simulation

  databases:
  - name: address
    type: address_store.AddressStore
    description: >
      Monitored Addresses
    parameters:
      path: ./data/address.list 
