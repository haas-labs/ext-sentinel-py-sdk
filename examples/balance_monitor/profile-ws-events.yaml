project:
  name: Balance Monitor (WS Events)
  description: >
    Monitors Account/Contract balance (native token)

imports:
- config/databases.yaml
- config/inputs.yaml
- config/outputs.yaml

sentries:

- name: BalanceMonitor
  type: examples.balance_monitor.sentry.BalanceMonitor
  description: >
    Balance Monitor
  parameters:
    chain_id: 1
    network: ethereum
    rpc: {{ env['ETH_RPC_URL'] }}
    # balance_threshold: 10.0
    balance_threshold: 3015706663806642685197016
  inputs:
  - ws_eth_transactions
  outputs:
  - http_events
  databases:
  - local_address
