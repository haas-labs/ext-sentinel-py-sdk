- name: BalanceMonitor
  type: processes.BalanceMonitor
  description: >
    Balance Monitor
  parameters:
    chain_id: 1
    network: ethereum
    rpc: {{ env['ETH_RPC_URL'] }}
    balance_threshold: 1000000000000000000000000000
    decimals: 18

  inputs:
  - name: transactions
    type: sentinel.channels.ws.transactions.InboundTransactionChannel
    parameters:
      server_uri: {{ env['ETH_WS_URL'] }}

  outputs:
  - name: events
    type: sentinel.channels.fs.common.OutboundFileChannel
    parameters:
      record_type: sentinel.models.event.Event
      path: ./events/EVENTS.json
      mode: overwrite

  databases:
  - name: address
    type: sentinel.db.address.local.AddressDB
    description: >
      Monitored Addresses
    parameters:
      path: ./data/address-weth.list 
