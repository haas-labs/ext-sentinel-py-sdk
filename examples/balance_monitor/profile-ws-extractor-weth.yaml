project:
  name: Balance Monitor (WS Events)
  description: >
    Monitors Account/Contract balance (native token)

imports:
- config/databases.yaml
- config/inputs.yaml
- config/outputs.yaml

sentries:

- name: BalanceMonitor
  type: examples.balance_monitor.sentry.BalanceMonitor
  parameters:
    chain_id: 1
    network: ethereum
    rpc: {{ env['ETH_RPC_URL'] }}
    balance_threshold: 1000000000000000000000000000
    decimals: 18
  inputs:
  - ws_eth_transactions
  outputs:
  - fs_events
  databases:
  - address_weth
