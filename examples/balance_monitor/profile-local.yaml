project:
  name: Balance Monitor (Local)
  description: >
    Monitors Account/Contract balance (native token)

imports:
- config/databases.yaml
- config/inputs.yaml
- config/outputs.yaml

sentries:

- name: BalanceMonitor
  type: examples.balance_monitor.sentry.BalanceMonitor
  parameters:
    chain_id: 1
    network: ethereum
    rpc: {{ env['ETH_RPC_URL'] }}
    balance_threshold: 10.0
    severity: 0.14
  inputs:
  - fs_transactions
  outputs:
  - fs_events
  databases:
  - local_address

