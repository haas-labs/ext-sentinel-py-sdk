- name: BalanceMonitor
  type: processes.BalanceMonitor
  description: >
    Balance Monitor
  parameters:
    chain_id: 1
    network: ethereum
    rpc: {{ env['ETH_RPC_URL'] }}
    balance_threshold: 10.0
    severity: 0.14

  inputs:
  - name: transactions
    type: sentinel.channels.fs.transactions.InboundTransactionsChannel
    parameters:
      path: ./data/transactions.json

  outputs:
  - name: events
    type: sentinel.channels.fs.common.OutboundFileChannel
    parameters:
      record_type: sentinel.models.event.Event
      path: ./events/simple-block-tx.json
      mode: overwrite

  databases:
  - name: address
    type: sentinel.db.address.local.AddressDB
    description: >
      Monitored Addresses
    parameters:
      path: ./data/address.list 
