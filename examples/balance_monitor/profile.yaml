- name: BalanceMonitor
  type: processes.BalanceMonitor
  description: >
    Balance Monitor
  parameters:
    chain_id: 1
    network: ethereum
    rpc_proxy_node: {{ env['ETHEREUM_PROXY_RPC_ENDPOINT'] }}
    balance_threshold: 10.0

  inputs:
  - name: transactions
    type: sentinel.channels.ws.transactions.InboundTransactionChannel
    parameters:
      server_uri: {{ env['DEV_TRANSACTION_WS_URI'] }}

  outputs:
  - name: events
    type: sentinel.channels.fs.common.OutboundFileChannel
    parameters:
      record_type: sentinel.models.event.Event
      path: ./events/EVENTS.json
      mode: overwrite

  databases:
  - name: address
    type: address_store.AddressStore
    description: >
      Monitored Addresses
    parameters:
      path: ./data/address.list 
