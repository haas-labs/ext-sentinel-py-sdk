- name: BalanceMonitor
  type: processes.BalanceMonitor
  description: >
    Balance Monitor
  parameters:
    chain_id: 1
    network: ethereum
    rpc_proxy_node: {{ env['ETH_RPC_URL'] }}
    balance_threshold: 10.0

  inputs:
  - name: transactions
    type: sentinel.channels.kafka.transactions.InboundTransactionsChannel
    parameters:
      bootstrap_servers: {{ env['KAFKA_BOOTSTRAP_SERVERS'] }}
      group_id: sentinel-public.transactions
      auto_offset_reset: latest
      topics: 
      - {{ env['KAFKA_INBOUND_TX_TOPIC'] }}

  - name: events
    type: sentinel.channels.kafka.events.OutboundEventsChannel
    parameters:
      bootstrap_servers: {{ env['KAFKA_BOOTSTRAP_SERVERS'] }}
      topics: 
      - {{ env['KAFKA_OUTBOUND_EVENT_TOPIC']}}

  databases:
  - name: address
    type: address_store.AddressStore
    description: >
      Monitored Addresses
    parameters:
      path: ./data/address.list 
