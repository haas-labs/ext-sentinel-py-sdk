project:
  name: Balance Monitor
  description: >
    Monitors Account/Contract balance (native token)

imports:
- config/databases.yaml
- config/inputs.yaml
- config/outputs.yaml

sentries:

- name: balanceMonitor
  type: examples.balance_monitor.sentry.BalanceMonitor
  parameters:
    network: ethereum
    rpc: {{ env['ETH_RPC_URL'] }}
    balance_threshold: 100000000000000000000.0000
    severity: 0.14
    decimals: 18
  inputs:
  - kafka_transactions
  outputs:
  - kafka_events
  databases:
  - address

