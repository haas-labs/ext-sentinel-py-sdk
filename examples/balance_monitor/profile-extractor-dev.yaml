project:
  name: Balance Monitor (Extractor Dev)
  description: >
    Monitors Account/Contract balance (native token), for 0x00

imports:
- config/databases.yaml
- config/inputs.yaml
- config/outputs.yaml

sentries:

- name: BalanceMonitor
  type: examples.balance_monitor.sentry.BalanceMonitor
  parameters:
    chain_id: 1
    network: ethereum
    rpc: {{ env['ETH_RPC_URL'] }}
    balance_threshold: 2
    decimals: 18
  inputs:
  - kafka_transactions
  outputs:
  - kafka_events
  databases:
  - local_address_0x00
